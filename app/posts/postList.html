<ul class="list-group">
  <li class="list-group-item" ng-repeat="(postId,post) in vm.posts">
    {{post.title}}
    <a ng-href="{{post.url}}">{{post.url}}</a>
    <button class="btn btn-warning" ng-click="vm.deletePost(postId)">delete</button>
    <button class="btn btn-default" ng-click="vm.getPost(postId)">query</button>

  </li>
</ul>

<form ng-submit="vm.savePost()">
  <div class="form-group">
    <label for="icg-website-title">Title: </label>
    <input id="icg-website-title" class="form-control" type="text" placeholder="Title" ng-model="vm.post.title"/>
  </div>

  <div class="form-group">
    <label for="icg-website-url">Url:</label>
    <input id="icg-website-url" class="form-control" type="text" placeholder="HTTP://" ng-model="vm.post.url"/>
  </div>

  <div class="form-group">
    <input class="btn btn-primary" type="submit"/>
  </div>
</form>
